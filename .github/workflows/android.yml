on:
  push:
    branches:
      - main

name: Test, Build and Release apk

env:
  PROPERTIES_PATH: "./android/key.properties"

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Extract version from commit message
      - name: Extract version
        id: extract_version
        run: |
          version=$(chmod +x musily_version.sh && ./musily_version.sh)
          echo "version=${version}" >> $GITHUB_ENV
          echo "version=${version}" >> $GITHUB_OUTPUT

      # Extract description from script
      - name: Extract description
        id: extract_description
        run: |
          description=$(chmod +x musily_description.sh && ./musily_description.sh)
          echo "description=${description}" >> $GITHUB_ENV
          echo "description=${description}" >> $GITHUB_OUTPUT

      # Setup Java environment in order to build the Android app.
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17.x"

      # Gradle cache for faster builds
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Setup the Flutter environment.
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.22.3

      #
      - run: |
          echo keyPassword=\${{ secrets.KEY_STORE }} > ${{env.PROPERTIES_PATH}}
          echo storePassword=\${{ secrets.KEY_PASSWORD }} >> ${{env.PROPERTIES_PATH}}
          echo keyAlias=\${{ secrets.KEY_ALIAS }} >> ${{env.PROPERTIES_PATH}}
      #
      - run: echo "${{ secrets.KEY_STORE_64 }}" | base64 --decode > android/app/key.jks

      # Get Flutter dependencies.
      - name: Get Flutter dependencies
        run: flutter pub get

      # Statically analyze the Dart code for any errors.
      - name: Analyze Dart code
        run: flutter analyze .

      # Build arm64 APK for GitHub release
      - name: Build arm64 APK
        run: flutter build apk --release --split-per-abi --target-platform="android-arm64"

      # Release arm64 generated APK
      - name: Release arm64 APK
        uses: svenstaro/upload-release-action@v2
        with:
          repo_name: FelipeYslaoker/musily
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          asset_name: Musily-arm64-v8a.apk
          tag: ${{ steps.extract_version.outputs.version }}
          body: "${{ steps.extract_description.outputs.description }}"
          prerelease: false
          overwrite: true

      # Build universal APK
      - name: Build universal APK
        run: flutter build apk --release

      # Release universal generated APK
      - name: Release universal APK
        uses: svenstaro/upload-release-action@v2
        with:
          repo_name: FelipeYslaoker/musily
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          asset_name: musily-${{steps.extract_version.outputs.version}}.apk
          tag: ${{ steps.extract_version.outputs.version }}
          body: "${{ steps.extract_description.outputs.description }}"
          prerelease: false
          overwrite: true

      # Post on Telegram
      - name: Post on Telegram
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.MUSILY_BOT_TOKEN }}/sendMessage" \
          -H "Content-Type: application/json" \
          -d '{
                "chat_id": "${{secrets.MUSILY_CHAT_ID}}",
                "text": "**Musily**\n${{ steps.extract_description.outputs.description }}",
                "reply_markup": {
                  "inline_keyboard": [[
                    {
                      "text": "Download",
                      "url": "https://github.com/FelipeYslaoker/musily/releases/download/${{ steps.extract_version.outputs.version }}/musily-${{steps.extract_version.outputs.version}}.apk"
                    }
                  ]]
                }
              }'
