name: musily
description: "A great music app."
publish_to: "none"
version: 2.1.1

environment:
  sdk: ">=3.4.1 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_modular: ^6.3.4
  http: ^1.2.1
  dio: ^5.5.0+1
  youtube_explode_dart: ^2.2.1
  loading_animation_widget: ^1.2.1
  musily_player:
    git:
      url: https://github.com/MusilyApp/musily_player
  musily_repository:
    git:
      url: https://github.com/MusilyApp/musily_repository
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3
  uuid: ^4.4.2
  queue: ^3.1.0+2
  crypto: ^3.0.3
  path: ^1.9.0
  percent_indicator: ^4.2.3
  app_links: ^6.1.4
  skeletonizer: ^1.4.1+1
  dotted_border: ^2.1.0
  flutter_svg: ^2.0.10+1
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  simple_icons: ^10.1.3
  url_launcher: ^6.3.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.11
  flutter_launcher_icons: ^0.13.1
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/

flutter_native_splash:
  color: "#ffffff"
  image: assets/icons/ic_launcher_splash.png
  color_dark: "#151218"
  image_dark: assets/icons/ic_launcher_splash_dark.png

  android_12:
    image: assets/icons/ic_launcher_splash.png
    icon_background_color: "#ffffff"
    image_dark: assets/icons/ic_launcher_splash_dark.png
    icon_background_color_dark: "#151218"

flutter_launcher_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#e8def7"
  adaptive_icon_foreground: "assets/icons/ic_launcher_foreground.png"
  adaptive_icon_round: "assets/icons/ic_launcher_round.png"
  image_path: "assets/icons/ic_launcher.png"
